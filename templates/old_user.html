<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login_css.css">
</head>
<body>
    <h1 class="display-3 text-center" >Login</h1>
    <hr>
    <br><br>
    <form action="/login" method="POST" id="login_user">
        <div class="mb-3">
            <label for="exampleFormControlInput1" id="exampleFormControlInput1">User Name:</label><br>
            <input class="form-control" type="text" name="u_name" required>
        </div>

        {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                    <p style="color:red;">{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}

        <div class="mb-3">
            <label for="exampleFormControlInput1" id="exampleFormControlInput2"> Password:</label><br>
            <input class="form-control" type="password" required>
        </div>
        <div class="button">
        <input type="submit" class="btn btn-primary btn-lg" value="Log-in">
        </div>
    </form>
    <br><br>
<a href="/">Go back</a>

</body>
</html>
